    // Check if day has changed and update reference date

        // Ê£ÄÊµãÊòØÂê¶‰ΩøÁî®Â§è‰ª§Êó∂
        function isDaylightSavingTime(date) {
            const jan = new Date(date.getFullYear(), 0, 1);
            const jul = new Date(date.getFullYear(), 6, 1);
            
            const janOffset = jan.getTimezoneOffset();
            const julOffset = jul.getTimezoneOffset();
            
            // Â¶ÇÊûúÂÜ¨Â≠£ÂíåÂ§èÂ≠£ÁöÑÊó∂Âå∫ÂÅèÁßª‰∏çÂêåÔºåÂπ∂‰∏îÂΩìÂâçÂÅèÁßªÁ≠â‰∫éÂ§èÂ≠£ÂÅèÁßªÔºåÂàô‰ΩøÁî®Â§è‰ª§Êó∂
            return janOffset !== julOffset && date.getTimezoneOffset() === Math.min(janOffset, julOffset);
        }

// Helper to get timezone offset string (e.g. "+08:00")
function getTimezoneOffsetString(timezone) {
    const date = new Date();
    const formatter = new Intl.DateTimeFormat('en-US', {
        timeZone: timezone,
        timeZoneName: 'longOffset'
    });
    
    const match = formatter.format(date).match(/GMT([+-])(\d{2}):(\d{2})/);
    if (match) {
        return `${match[1]}${match[2]}:${match[3]}`;
    }
    return 'Z'; // Default to UTC
}

function checkDSTforTimezone(date, timezone) {
    // Create two dates 6 months apart to check for DST changes
    const january = new Date(date.getFullYear(), 0, 1);
    const july = new Date(date.getFullYear(), 6, 1);
    
    // Get UTC offset in minutes for both dates
    const januaryOffset = getUTCOffsetInMinutes(january, timezone);
    const julyOffset = getUTCOffsetInMinutes(july, timezone);
    
    // If there's a difference in offset, this timezone has DST
    if (januaryOffset !== julyOffset) {
        // Get current date's offset
        const currentOffset = getUTCOffsetInMinutes(date, timezone);
        
        // If current offset equals the larger (summer) offset, DST is active
        return currentOffset === Math.max(januaryOffset, julyOffset);
    }
    
    return false;
}

function getUTCOffsetInMinutes(date, timezone) {
    // Format date with the timezone and extract UTC offset
    const formatter = new Intl.DateTimeFormat('en-US', {
        timeZone: timezone,
        timeZoneName: 'longOffset'
    });
    
    const match = formatter.format(date).match(/GMT([+-])(\d{2}):(\d{2})/);
    if (match) {
        const sign = match[1] === '+' ? 1 : -1;
        const hours = parseInt(match[2], 10);
        const minutes = parseInt(match[3], 10);
        return sign * (hours * 60 + minutes);
    }
    
    return 0;
}
