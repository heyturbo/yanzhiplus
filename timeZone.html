            const selectedFormatter = new Intl.DateTimeFormat('en-US', {
                timeZone: selectedTimezone,
                timeZoneName: 'longOffset'
            });
            
            const selectedFormatted = selectedFormatter.format(refDate);
            const selectedOffsetMatch = selectedFormatted.match(/GMT([+-])(\d{2}):(\d{2})/);
            
            // è·å–ç”¨æˆ·æœ¬åœ°æ—¶åŒºçš„åç§»ä¿¡æ¯
            const localFormatter = new Intl.DateTimeFormat('en-US', {
                timeZone: localTimezone,
                timeZoneName: 'longOffset'
            });
            
            const localFormatted = localFormatter.format(refDate);
            const localOffsetMatch = localFormatted.match(/GMT([+-])(\d{2}):(\d{2})/);
            
            if (selectedOffsetMatch && localOffsetMatch) {
                // è§£æé€‰å®šæ—¶åŒºçš„åç§»
                const selectedSign = selectedOffsetMatch[1] === '+' ? 1 : -1;
                const selectedHours = parseInt(selectedOffsetMatch[2], 10);
                const selectedMinutes = parseInt(selectedOffsetMatch[3], 10);
                const selectedTotalMinutes = selectedSign * (selectedHours * 60 + selectedMinutes);
                
                // è§£ææœ¬åœ°æ—¶åŒºçš„åç§»
                const localSign = localOffsetMatch[1] === '+' ? 1 : -1;
                const localHours = parseInt(localOffsetMatch[2], 10);
                const localMinutes = parseInt(localOffsetMatch[3], 10);
                const localTotalMinutes = localSign * (localHours * 60 + localMinutes);
                
                // è®¡ç®—æ—¶åŒºå·®å¼‚ï¼ˆåˆ†é’Ÿï¼‰
                const diffMinutes = selectedTotalMinutes - localTotalMinutes;
                
                // è°ƒæ•´æ—¶é—´ï¼Œè€ƒè™‘æ—¶åŒºå·®å¼‚
                // å…³é”®ç‚¹ï¼šæˆ‘ä»¬è¦æŠŠè¾“å…¥æ—¶é—´è§†ä¸ºé€‰å®šæ—¶åŒºçš„æ—¶é—´ï¼Œéœ€è¦å‡å»æ—¶åŒºå·®å¼‚
                const adjustedTime = new Date(inputDate.getTime() - diffMinutes * 60 * 1000);
                
                // è®¾ç½®å‚è€ƒæ—¥æœŸ
                // å¯¹äºå‚è€ƒæ—¥æœŸï¼Œä½¿ç”¨ç”¨æˆ·è¾“å…¥çš„æ—¥æœŸä½†é‡ç½®æ—¶é—´ä¸º0ç‚¹
                referenceDate = new Date(inputDate);
                referenceDate.setHours(0, 0, 0, 0);
                
                // æ ‡è®°æ­£åœ¨ä½¿ç”¨è‡ªå®šä¹‰æ—¶é—´
                customTimeActive = true;
                
                // æ˜¾ç¤ºè½¬æ¢æŒ‰é’®åŠ¨ç”»
                const convertBtn = document.getElementById('convert-btn');
                convertBtn.classList.add('active');
                setTimeout(() => convertBtn.classList.remove('active'), 300);
                
                // æ›´æ–°æ‰€æœ‰æ—¶åŒºæ˜¾ç¤º
                updateAllTimeZones(adjustedTime);
            } else {
                alert('æ— æ³•è·å–æ—¶åŒºä¿¡æ¯ï¼Œè¯·é‡è¯•');
            }
        }
        
        // æ›´æ–°æ‰€æœ‰æ—¶åŒºæ˜¾ç¤º
        function updateAllTimeZones(baseTime) {
            const container = document.getElementById('time-zones-container');
            container.innerHTML = '';
            
            // æŒ‰åŒºåŸŸåˆ†ç»„æ—¶åŒº
            const regions = [...new Set(timeZones.map(tz => tz.region))];
            
            regions.forEach((region, regionIndex) => {
                // æ·»åŠ åŒºåŸŸæ ‡é¢˜
                const regionTitle = document.createElement('div');
                regionTitle.className = 'region-title';
                regionTitle.textContent = region;
                container.appendChild(regionTitle);
                
                // æ·»åŠ è¯¥åŒºåŸŸçš„æ‰€æœ‰æ—¶åŒº
                timeZones.filter(tz => tz.region === region).forEach((zone, zoneIndex) => {
                    const zoneElement = document.createElement('div');
                    zoneElement.className = 'zone';
                    zoneElement.style.animationDelay = `${(regionIndex * 0.1 + zoneIndex * 0.05)}s`;
                    
                    // æ ¼å¼åŒ–è¯¥æ—¶åŒºçš„æ—¶é—´
                    const localizedTime = new Date(baseTime);
                    const formatter = new Intl.DateTimeFormat('zh-CN', {
                        timeZone: zone.code,
                        year: 'numeric',
                        month: 'numeric',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: false
                    });
                    
                    // å®Œæ•´æ—¥æœŸæ—¶é—´å­—ç¬¦ä¸²
                    const formattedDateTime = formatter.format(localizedTime);
                    
                    // åˆ†ç¦»æ—¥æœŸå’Œæ—¶é—´
                    const [formattedDate, formattedTime] = formattedDateTime.split(' ');
                    
                    // æ£€æµ‹è¯¥æ—¶åŒºæ˜¯å¦ä½¿ç”¨å¤ä»¤æ—¶
                    const isDST = checkDSTforTimezone(baseTime, zone.code);
                    
                    // ä¸ºæ—¥æœŸæ¯”è¾ƒåˆ›å»ºæ—¥æœŸå¯¹è±¡
                    const dateFormatter = new Intl.DateTimeFormat('en-CA', {
                        timeZone: zone.code,
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit'
                    });
                    
                    const dateStr = dateFormatter.format(localizedTime);
                    const zoneDateObj = new Date(dateStr);
                    
                    // ç¡®å®šæ—¥æœŸå…³ç³»ï¼ˆä»Šå¤©ã€æ˜¨å¤©ã€æ˜å¤©ï¼‰
                    let dateRelation = "";
                    let dateBadgeClass = "";
                    
                    const timeDiff = zoneDateObj.getTime() - referenceDate.getTime();
                    const dayDiff = Math.round(timeDiff / (1000 * 60 * 60 * 24));
                    
                    if (dayDiff < 0) {
                        dateRelation = "å‰ä¸€å¤©";
                        dateBadgeClass = "yesterday";
                    } else if (dayDiff > 0) {
                        dateRelation = "åä¸€å¤©";
                        dateBadgeClass = "tomorrow";
                    } else {
                        dateRelation = "ä»Šå¤©";
                        dateBadgeClass = "today";
                    }
                    
                    // åˆ›å»ºåç§°å’Œä¿¡æ¯å®¹å™¨
                    const infoContainer = document.createElement('div');
                    infoContainer.className = 'zone-info-container';
                    
                    const nameElement = document.createElement('div');
                    nameElement.className = 'zone-name';
                    nameElement.innerHTML = `${zone.emoji} ${zone.name}`;
                    
                    // å¦‚æœä½¿ç”¨å¤ä»¤æ—¶ï¼Œæ·»åŠ æ ‡è®°
                    if (isDST) {
                        const dstBadge = document.createElement('span');
                        dstBadge.className = 'dst-badge';
                        dstBadge.textContent = 'å¤ä»¤æ—¶';
                        nameElement.appendChild(dstBadge);
                    }
                    
                    const dateElement = document.createElement('div');
                    dateElement.className = 'zone-date';
                    dateElement.textContent = formattedDate;
                    
                    const infoElement = document.createElement('div');
                    infoElement.className = 'zone-info';
                    infoElement.textContent = zone.info;
                    
                    infoContainer.appendChild(nameElement);
                    infoContainer.appendChild(dateElement);
                    infoContainer.appendChild(infoElement);
                    
                    // åˆ›å»ºæ—¶é—´å…ƒç´ 
                    const timeElement = document.createElement('div');
                    timeElement.className = 'zone-time';
                    timeElement.textContent = formattedTime;
                    
                    // åˆ›å»ºæ—¥æœŸå¾½ç« 
                    const dateBadge = document.createElement('div');
                    dateBadge.className = `date-badge ${dateBadgeClass}`;
                    dateBadge.textContent = dateRelation;
                    
                    // ç»„è£…å…ƒç´ 
                    zoneElement.appendChild(infoContainer);
                    zoneElement.appendChild(timeElement);
                    zoneElement.appendChild(dateBadge);
                    
                    container.appendChild(zoneElement);
                });
            });
        }
        
        // æ£€æŸ¥ç‰¹å®šæ—¶åŒºæ˜¯å¦ä½¿ç”¨å¤ä»¤æ—¶
        function checkDSTforTimezone(date, timezone) {
            // åˆ›å»ºä¸€ä¸ª1æœˆçš„æ—¥æœŸå’Œä¸€ä¸ª7æœˆçš„æ—¥æœŸï¼ˆåŒ—åŠçƒå¤å†¬å­£ï¼‰
            const janDate = new Date(date.getFullYear(), 0, 1);
            const julDate = new Date(date.getFullYear(), 6, 1);
            
            // è·å–è¿™ä¸¤ä¸ªæ—¥æœŸåœ¨æŒ‡å®šæ—¶åŒºçš„æ ¼å¼åŒ–æ—¶é—´
            const janFormatted = new Intl.DateTimeFormat('en-US', {
                timeZone: timezone,
                timeZoneName: 'short'
            }).format(janDate);
            
            const julFormatted = new Intl.DateTimeFormat('en-US', {
                timeZone: timezone,
                timeZoneName: 'short'
            }).format(julDate);
            
            // å¦‚æœä¸¤ä¸ªæ—¶é—´çš„æ—¶åŒºåç§°ä¸åŒï¼Œè¯´æ˜å­˜åœ¨å¤ä»¤æ—¶åˆ‡æ¢
            const isDSTExists = janFormatted.split(' ').pop() !== julFormatted.split(' ').pop();
            
            if (!isDSTExists) {
                return false;
            }
            
            // è·å–å½“å‰æ—¥æœŸåœ¨æŒ‡å®šæ—¶åŒºçš„æ ¼å¼åŒ–æ—¶é—´
            const currentFormatted = new Intl.DateTimeFormat('en-US', {
                timeZone: timezone,
                timeZoneName: 'short'
            }).format(date);
            
            // è·å–å½“å‰çš„æ—¶åŒºç¼©å†™
            const currentZoneAbbr = currentFormatted.split(' ').pop();
            
            // è·å–å†¬å­£çš„æ—¶åŒºç¼©å†™
            const winterZoneAbbr = janFormatted.split(' ').pop();
            
            // å¦‚æœå½“å‰æ—¶åŒºç¼©å†™ä¸å†¬å­£æ—¶åŒºç¼©å†™ä¸åŒï¼Œåˆ™è¯´æ˜æ­£åœ¨ä½¿ç”¨å¤ä»¤æ—¶
            return currentZoneAbbr !== winterZoneAbbr;
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', initializePage);
    </script>
