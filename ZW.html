<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
  <title>紫薇教通灵模拟器</title>
  <style>    
    /* 英文数字字体 - 使用系统默认 Times New Roman 避免版权问题 */
    body {
        text-align: center;
        font-family: 'Times New Roman', serif;
        background-color: #9e8466;
    }
    
    button {
      border: 1px solid #6F391C;
      background: linear-gradient(to bottom, #E47F47, #CE6633, #963D1C);
      box-shadow: inset 0px 0px 2px 1px #87431F;
      font-size: 12px;
      border-radius: 5px;
      color: #F9DE9B;
      padding: 6px 2px;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.1s;
    }
    
    .asset {
    background: #69482B;
    padding: 2px 2px;
    box-shadow: inset 0px 0px 2px 0px #69482B;
    border: 1px solid #6f391c;
    cursor: not-allowed;
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    text-align: center;
    font-size: 14px;
    width: 110px;
    justify-content: space-between;
    align-items: stretch;
    }
    
    .container {
      display: flex;
      height: auto;
      width: 520px;
      margin: 0 auto;
      background-color: #285374;
      box-shadow: 0 0 5px 2px rgba(0, 0, 0, 0.8);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      position: fixed;
      flex-direction: column;
    }
    .button-container {
    display: flex;
    gap: 20px;
    flex-direction: row;
    justify-content: center;
    }

    .result-container {
      font-size: 20px;
      padding: 15px;
      flex-direction: column;
      display: flex;
      font-size: 13px;
      height: 128px;
      width: auto;
      justify-content: space-between;
      color: rgb(0 0 0);
      align-items: flex-start;
      line-height: 20px;
      text-align: left;
    }
    
    .special {
      color: red;
      font-weight: bold;
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: gold;
      font-size: 48px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
    }
    
    .overlay.show {
      opacity: 1;
      pointer-events: auto;
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      text-align: center;
    }
    
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    .info-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      border: 1.5px solid #6d5b46;
      padding: 5px;
      gap: 5px;
    }
    .top-container {
      padding: 5px;
      text-align: center;
      background-image: url(https://pic.imgdb.cn/item/66bf32d9d9c307b7e9995d58.png);
      background-repeat: repeat;
      background-size: contain;
      color: #E3A73B;
      cursor: pointer;
      box-shadow: inset 0px 1px 2px 0px #E3A73B;
      border: 1px solid black;
    }
    .mock-button-panel {
      height: 85px;
      background-image: url(https://pic1.imgdb.cn/item/67892485d0e0a243d4f4f633.png);
      background-size: contain;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
    }
    .second-top-container {
      height: 500px;
      padding: 5px;
      background-image: url(https://pic.imgdb.cn/item/663885620ea9cb14033e4f6e.png);
      background-repeat: repeat;
      background-size: auto;
      border-width: 10px;
      border-style: solid;
      border-color: transparent;
      border-image: url(https://pic1.imgdb.cn/item/6789237ed0e0a243d4f4f4ec.png) 20 / 1 / 0 round;
    }
    .low-content-container {
      border: 2px solid #9e8466;
      margin-top: 5px;
      border-radius: 2px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
      height: auto;
    }
    .description-box {
      width: 48%;
      background-image: url(https://pic1.imgdb.cn/item/6789279bd0e0a243d4f4f763.png);
      background-size: contain;
      background-repeat: no-repeat;
      height: 305px;
    }
    .operate-panel {
      width: 55%;
      background-image: url(https://pic1.imgdb.cn/item/6789d915d0e0a243d4f51a77.png);
      background-size: contain;
      background-repeat: no-repeat;
      height: 305px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    .end-bar {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      height: 50px;
      margin: 10px;
      align-items: center;
    }
    .remainings {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      height: 100%;
      gap: 5px;
    }
    .bounty-info {
      background: rgba(0, 0, 0, 0.1);
      padding: 5px;
      background-image: url(https://pic.imgdb.cn/item/663885620ea9cb14033e4f6e.png);
      background-repeat: repeat;
      background-size: auto;
      border-width: 10px;
      border-style: solid;
      border-color: transparent;
      border-image: url(https://pic1.imgdb.cn/item/6789237ed0e0a243d4f4f4ec.png) 20 / 1 / 0 round;
      position: relative;
      width: 490px;
      display: none;
      z-index: 9999;
    }
    .record-area {
      display: flex;
      gap: 5px;
      justify-content: center;
      z-index: 9999;
      position: relative;
      flex-direction: row;
      align-items: center;
      width: auto;
      font-size: 12px;
      background-image: url(https://pic.imgdb.cn/item/663885620ea9cb14033e4f6e.png);
      background-repeat: repeat;
      background-size: auto;
      border-width: 10px;
      border-style: solid;
      border-color: transparent;
      border-image: url(https://pic1.imgdb.cn/item/6789237ed0e0a243d4f4f4ec.png) 20 / 1 / 0 round;
    }

  .record-detail {
    display: flex;
    flex-direction: column;
  }
    
    </style>
</head>
<body>

  <div class="container">
    <div id="top-container" class="top-container">装备改造</div>
    <div class="second-top-container">
    <div id="mock-button-panel" class="mock-button-panel">
      <div id="ad-link" style="color: #28537491;margin:0;position: relative;top: 60px;text-emphasis: &quot;❤️&quot;;display: flex;flex-direction: row-reverse;font-style: italic;text-decoration: underline;cursor: pointer;">Click here for the best Assassin!</div>
    </div>
    <div id="low-content=container" class="low-content-container">
      <div class="info-container">
        <div id="description-box" class="description-box">
        </div>
        <div id="operate-panel" class="operate-panel">
          <div class="result-container">
            <div class="result" id="result"></div>
          </div>
        </div>
      </div>

    <div id="end-bar" class="end-bar">
      <div id="remainings" class="remainings">
        <div id="shuixian" style="display: flex;flex-direction: row;align-items: center;justify-content: space-around;">
          <div class="asset"><div style="background: #B19768;padding: 2px;margin-right: 2px;color: white;box-shadow: inset 0px 0px 2px 1px #E3D8B9;text-shadow: -1px -1px 0 #693331, 1px -1px 0 #693331, -1px 1px 0 #693331, 1px 1px 0 #693331;width: 35px;">资产: </div>
          <span id="asset" style="color: white;background: rgb(57, 87, 89);box-shadow: rgb(30, 46, 47) 0px 0px 5px 2px inset;padding: 2px;font-size: 14px;width: 70px;">6500</span></div>
        </div>
        <div id="countInfo" style="color: rgba(0, 0, 0, 0.8);display: flex;font-size: 12px;flex-direction: row;align-items: center;justify-content: space-around;gap: 10px;">
          <div>已通灵<span class="special" id="tonglingCount">0</span>次</div>
          <div>已消耗<span class="special" id="tonglingCost">0</span>资产</div>
          <div><span id="pig-leg"></span></div>
        </div>

        
      </div>
      <div class="button-container">
        <button id="resetGame" style="width:50px;">复位</button>
        <button id="tonglingBtn" style="width:50px;">通灵</button>
      </div>
    </div>
  </div>
  </div>
  <div class="overlay" id="overlay">三速欧皇降临!</div>
  <div id="record-area" class="record-area">
    最高纪录：
    <div class="record-detail">生命 ‰<span id="highest-hp" style="color:red;">0</span></div>
    <div class="record-detail">物攻 ‰<span id="highest-physical-attack" style="color:red;">0</span></div>
    <div class="record-detail">法攻 ‰<span id="highest-magic-attack" style="color:red;">0</span></div>
    <div class="record-detail">敏捷<span id="highest-agility" style="color:red;">0</span></div>
  </div>
  <div id="bountyInfo" class="bounty-info"></div>
  
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalText"></p>
      <button id="confirmBtn">确定</button>
      <button id="cancelBtn">取消</button>
    </div>
  </div>
  </div>
