    <script>
        // å®šä¹‰å…¨çƒä¸»è¦æ—¶åŒº
        const timeZones = [

            { region: "äºšæ´²", name: "åŒ—äº¬", code: "Asia/Shanghai", emoji: "ğŸ‡¨ğŸ‡³", info: "ä¸­å›½æ ‡å‡†æ—¶é—´ (UTC+8)" },

            { region: "äºšæ´²", name: "æ–°åŠ å¡", code: "Asia/Singapore", emoji: "ğŸ‡¸ğŸ‡¬", info: "æ–°åŠ å¡æ ‡å‡†æ—¶é—´ (UTC+8)" },
            { region: "äºšæ´²", name: "é¦™æ¸¯", code: "Asia/Hong_Kong", emoji: "ğŸ‡­ğŸ‡°", info: "é¦™æ¸¯æ—¶é—´ (UTC+8)" },
            { region: "äºšæ´²", name: "æ›¼è°·", code: "Asia/Bangkok", emoji: "ğŸ‡¹ğŸ‡­", info: "æ³°å›½æ ‡å‡†æ—¶é—´ (UTC+7)" },
            { region: "äºšæ´²", name: "å­Ÿä¹°", code: "Asia/Kolkata", emoji: "ğŸ‡®ğŸ‡³", info: "å°åº¦æ ‡å‡†æ—¶é—´ (UTC+5:30)" },

            { region: "æ¬§æ´²", name: "å·´é»", code: "Europe/Paris", emoji: "ğŸ‡«ğŸ‡·", info: "ä¸­æ¬§æ—¶é—´ (UTC+1/+2)" },
            { region: "æ¬§æ´²", name: "æŸæ—", code: "Europe/Berlin", emoji: "ğŸ‡©ğŸ‡ª", info: "ä¸­æ¬§æ—¶é—´ (UTC+1/+2)" },

            { region: "åŒ—ç¾æ´²", name: "æ´›æ‰çŸ¶", code: "America/Los_Angeles", emoji: "ğŸ‡ºğŸ‡¸", info: "ç¾å›½å¤ªå¹³æ´‹æ—¶é—´ (UTC-8/-7)" },
            { region: "åŒ—ç¾æ´²", name: "å¤šä¼¦å¤š", code: "America/Toronto", emoji: "ğŸ‡¨ğŸ‡¦", info: "åŠ æ‹¿å¤§ä¸œéƒ¨æ—¶é—´ (UTC-5/-4)" },
            
            // å¤§æ´‹æ´²
            { region: "å¤§æ´‹æ´²", name: "æ‚‰å°¼", code: "Australia/Sydney", emoji: "ğŸ‡¦ğŸ‡º", info: "æ¾³å¤§åˆ©äºšä¸œéƒ¨æ—¶é—´ (UTC+10/+11)" },
            { region: "å¤§æ´‹æ´²", name: "å¥¥å…‹å…°", code: "Pacific/Auckland", emoji: "ğŸ‡³ğŸ‡¿", info: "æ–°è¥¿å…°æ ‡å‡†æ—¶é—´ (UTC+12/+13)" },
            
            // å—ç¾æ´²
            { region: "å—ç¾æ´²", name: "åœ£ä¿ç½—", code: "America/Sao_Paulo", emoji: "ğŸ‡§ğŸ‡·", info: "å·´è¥¿åˆ©äºšæ—¶é—´ (UTC-3/-2)" },
            { region: "å—ç¾æ´²", name: "å¸ƒå®œè¯ºæ–¯è‰¾åˆ©æ–¯", code: "America/Argentina/Buenos_Aires", emoji: "ğŸ‡¦ğŸ‡·", info: "é˜¿æ ¹å»·æ ‡å‡†æ—¶é—´ (UTC-3)" },
            
            // éæ´²
            { region: "éæ´²", name: "å¼€ç½—", code: "Africa/Cairo", emoji: "ğŸ‡ªğŸ‡¬", info: "ä¸œæ¬§æ—¶é—´ (UTC+2)" },
            { region: "éæ´²", name: "çº¦ç¿°å†…æ–¯å ¡", code: "Africa/Johannesburg", emoji: "ğŸ‡¿ğŸ‡¦", info: "å—éæ ‡å‡†æ—¶é—´ (UTC+2)" },
            
            // ä¸–ç•Œåè°ƒæ—¶é—´
            { region: "åè°ƒæ—¶é—´", name: "UTC", code: "UTC", emoji: "ğŸŒ", info: "åè°ƒä¸–ç•Œæ—¶ (UTC+0)" },
        ];
        
        // åˆå§‹åŒ–é¡µé¢
        function initializePage() {
            updateLocalTime();
            populateTimezoneSelect();
            updateAllTimeZones(new Date());
            setInitialCustomTime();
            
            // è®¾ç½®å®šæ—¶å™¨æ¯ç§’æ›´æ–°æ—¶é—´
            setInterval(updateLocalTime, 1000);

        // æ›´æ–°æœ¬åœ°æ—¶é—´æ˜¾ç¤º
        function updateLocalTime() {
            const now = new Date();
            const localTimeElement = document.getElementById('local-time');
            const dstInfoElement = document.getElementById('dst-info');
            
            // æ ¼å¼åŒ–æœ¬åœ°æ—¶é—´æ˜¾ç¤º
            localTimeElement.textContent = formatDateTime(now);
            
            // æ£€æµ‹æ˜¯å¦ä½¿ç”¨å¤ä»¤æ—¶
            const isDST = isDaylightSavingTime(now);
            if (isDST) {
                dstInfoElement.textContent = "å½“å‰ä½¿ç”¨å¤ä»¤æ—¶";
            } else {
                dstInfoElement.textContent = "";
            }
            
            // å¦‚æœæ²¡æœ‰æ‰‹åŠ¨è®¾ç½®æ—¶é—´ï¼Œä¹Ÿæ›´æ–°æ‰€æœ‰æ—¶åŒº

        // æ£€æµ‹æ˜¯å¦ä½¿ç”¨å¤ä»¤æ—¶
        function isDaylightSavingTime(date) {
            const jan = new Date(date.getFullYear(), 0, 1);
            const jul = new Date(date.getFullYear(), 6, 1);
            
            const janOffset = jan.getTimezoneOffset();
            const julOffset = jul.getTimezoneOffset();
            
            // å¦‚æœå†¬å­£å’Œå¤å­£çš„æ—¶åŒºåç§»ä¸åŒï¼Œå¹¶ä¸”å½“å‰åç§»ç­‰äºå¤å­£åç§»ï¼Œåˆ™ä½¿ç”¨å¤ä»¤æ—¶
            return janOffset !== julOffset && date.getTimezoneOffset() === Math.min(janOffset, julOffset);
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´
        function formatDateTime(date) {
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: false
            };
            
            return new Intl.DateTimeFormat('zh-CN', options).format(date);
        }
        
        // å¡«å……æ—¶åŒºé€‰æ‹©ä¸‹æ‹‰æ¡†
        function populateTimezoneSelect() {

            const localOption = document.createElement('option');
            localOption.value = Intl.DateTimeFormat().resolvedOptions().timeZone;
            localOption.textContent = `æœ¬åœ°æ—¶åŒº (${localOption.value})`;
            select.appendChild(localOption);
            
            // æŒ‰åŒºåŸŸåˆ†ç»„æ—¶åŒº
            const regions = [...new Set(timeZones.map(tz => tz.region))];
            
            regions.forEach(region => {

                optgroup.label = region;
                
                // æ·»åŠ è¯¥åŒºåŸŸçš„æ‰€æœ‰æ—¶åŒº
                timeZones.filter(tz => tz.region === region).forEach(zone => {
                    const option = document.createElement('option');
                    option.value = zone.code;
                    option.textContent = `${zone.emoji} ${zone.name} (${zone.info})`;
                    optgroup.appendChild(option);

        }
        
        // è®¾ç½®åˆå§‹è‡ªå®šä¹‰æ—¶é—´
        function setInitialCustomTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            const initialDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
            document.getElementById('custom-time').value = initialDateTime;
        }
        
        // æ ‡è®°è¡¨ç¤ºæ˜¯å¦æ­£åœ¨ä½¿ç”¨è‡ªå®šä¹‰æ—¶é—´
        let customTimeActive = false;
        
        // è½¬æ¢è‡ªå®šä¹‰æ—¶é—´
        function convertCustomTime() {
            const timezoneSelect = document.getElementById('timezone-select');
            const customTimeInput = document.getElementById('custom-time');
            
            // å¦‚æœæ²¡æœ‰é€‰æ‹©æ—¶é—´ï¼Œåˆ™è¿”å›
            if (!customTimeInput.value) {
                alert('è¯·é€‰æ‹©ä¸€ä¸ªæœ‰æ•ˆçš„æ—¥æœŸå’Œæ—¶é—´');
                return;
            }
            
            // è§£æé€‰å®šçš„æ—¶åŒºå’Œæ—¶é—´
            const selectedTimezone = timezoneSelect.value;
            const customDateTime = new Date(customTimeInput.value);
            
            // è®¡ç®—UTCæ—¶é—´
            const utcTime = calculateUTCTime(customDateTime, selectedTimezone);
            
            // æ ‡è®°æ­£åœ¨ä½¿ç”¨è‡ªå®šä¹‰æ—¶é—´
            customTimeActive = true;
            
            // æ›´æ–°æ‰€æœ‰æ—¶åŒºæ˜¾ç¤º
            updateAllTimeZones(utcTime);
        }
        
        // è®¡ç®—UTCæ—¶é—´
        function calculateUTCTime(localTime, timezone) {
            // åˆ›å»ºä¸€ä¸ªè¡¨ç¤ºæŒ‡å®šæ—¶åŒºå½“åœ°æ—¶é—´çš„å­—ç¬¦ä¸²
            const timeString = localTime.toLocaleString('en-US', { timeZone: timezone });
            
            // åˆ›å»ºåŸºäºè¯¥å­—ç¬¦ä¸²çš„Dateå¯¹è±¡ï¼ˆæ­¤æ—¶æ˜¯åœ¨æœ¬åœ°æ—¶åŒºï¼‰
            const localDate = new Date(timeString);
            
            // è®¡ç®—æœ¬åœ°æ—¶é—´ä¸UTCä¹‹é—´çš„åç§»é‡
            const localOffset = localDate.getTimezoneOffset() * 60000;
            
            // å°†æœ¬åœ°æ—¶é—´è½¬æ¢ä¸ºUTCæ¯«ç§’æ—¶é—´æˆ³
            return new Date(localTime.getTime() + localOffset);
        }
        
        // æ›´æ–°æ‰€æœ‰æ—¶åŒºæ˜¾ç¤º
        function updateAllTimeZones(baseTime) {
            const container = document.getElementById('time-zones-container');
            container.innerHTML = '';
            
            // æŒ‰åŒºåŸŸåˆ†ç»„æ—¶åŒº
            const regions = [...new Set(timeZones.map(tz => tz.region))];
            
            regions.forEach(region => {

                const regionTitle = document.createElement('div');
                regionTitle.className = 'region-title';
                regionTitle.textContent = region;
                container.appendChild(regionTitle);
                
                // æ·»åŠ è¯¥åŒºåŸŸçš„æ‰€æœ‰æ—¶åŒº
                timeZones.filter(tz => tz.region === region).forEach(zone => {
                    const zoneElement = document.createElement('div');
                    zoneElement.className = 'zone';
                    
                    // æ ¼å¼åŒ–è¯¥æ—¶åŒºçš„æ—¶é—´
                    const zoneTime = formatTimeInTimezone(baseTime, zone.code);
                    
                    // æ£€æµ‹è¯¥æ—¶åŒºæ˜¯å¦ä½¿ç”¨å¤ä»¤æ—¶
                    const isDST = checkDSTforTimezone(baseTime, zone.code);
                    
                    const nameElement = document.createElement('div');
                    nameElement.className = 'zone-name';
                    nameElement.innerHTML = `${zone.emoji} ${zone.name}`;
                    
                    // å¦‚æœä½¿ç”¨å¤ä»¤æ—¶ï¼Œæ·»åŠ æ ‡è®°
                    if (isDST) {
                        const dstBadge = document.createElement('span');
                        dstBadge.className = 'dst-badge';
                        dstBadge.textContent = 'å¤ä»¤æ—¶';
                        nameElement.appendChild(dstBadge);
                    }
                    
                    const timeElement = document.createElement('div');
                    timeElement.className = 'zone-time';
                    timeElement.textContent = zoneTime;
                    
                    const infoElement = document.createElement('div');
                    infoElement.className = 'zone-info';
                    infoElement.textContent = zone.info;
                    
                    zoneElement.appendChild(nameElement);
                    zoneElement.appendChild(timeElement);
                    zoneElement.appendChild(infoElement);
                    
                    container.appendChild(zoneElement);
                });
            });
        }
        
        // åœ¨ç‰¹å®šæ—¶åŒºæ ¼å¼åŒ–æ—¶é—´
        function formatTimeInTimezone(date, timezone) {
            const options = {
                year: 'numeric',
                month: 'numeric',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false,
                timeZone: timezone

            return new Intl.DateTimeFormat('zh-CN', options).format(date);
        }
        
        // æ£€æŸ¥ç‰¹å®šæ—¶åŒºæ˜¯å¦ä½¿ç”¨å¤ä»¤æ—¶
        function checkDSTforTimezone(date, timezone) {
            // åˆ›å»ºä¸€ä¸ª1æœˆçš„æ—¥æœŸå’Œä¸€ä¸ª7æœˆçš„æ—¥æœŸï¼ˆåŒ—åŠçƒå¤å†¬å­£ï¼‰
            const janDate = new Date(date.getFullYear(), 0, 1);
            const julDate = new Date(date.getFullYear(), 6, 1);
            
            // è·å–è¿™ä¸¤ä¸ªæ—¥æœŸåœ¨æŒ‡å®šæ—¶åŒºçš„æ ¼å¼åŒ–æ—¶é—´
            const janFormatted = new Intl.DateTimeFormat('en-US', {
                timeZone: timezone,
                timeZoneName: 'short'
            }).format(janDate);
            
            const julFormatted = new Intl.DateTimeFormat('en-US', {
                timeZone: timezone,
                timeZoneName: 'short'
            }).format(julDate);
            
            // å¦‚æœä¸¤ä¸ªæ—¶é—´çš„æ—¶åŒºåç§°ä¸åŒï¼Œè¯´æ˜å­˜åœ¨å¤ä»¤æ—¶åˆ‡æ¢
            const isDSTExists = janFormatted.split(' ').pop() !== julFormatted.split(' ').pop();
            
            if (!isDSTExists) {
                return false;
            }
            
            // è·å–å½“å‰æ—¥æœŸåœ¨æŒ‡å®šæ—¶åŒºçš„æ ¼å¼åŒ–æ—¶é—´
            const currentFormatted = new Intl.DateTimeFormat('en-US', {
                timeZone: timezone,
                timeZoneName: 'short'
            }).format(date);
            
            // è·å–å½“å‰çš„æ—¶åŒºç¼©å†™
            const currentZoneAbbr = currentFormatted.split(' ').pop();
            
            // è·å–å†¬å­£çš„æ—¶åŒºç¼©å†™
            const winterZoneAbbr = janFormatted.split(' ').pop();
            
            // å¦‚æœå½“å‰æ—¶åŒºç¼©å†™ä¸å†¬å­£æ—¶åŒºç¼©å†™ä¸åŒï¼Œåˆ™è¯´æ˜æ­£åœ¨ä½¿ç”¨å¤ä»¤æ—¶
            return currentZoneAbbr !== winterZoneAbbr;
        }
