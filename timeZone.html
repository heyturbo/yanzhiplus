            // æ£€æŸ¥æ—¥æœŸæ˜¯å¦å˜æ›´ï¼Œæ›´æ–°å‚è€ƒæ—¥æœŸ
            const today = new Date(now);

            if (!customTimeActive && (!referenceDate || today.getTime() !== referenceDate.getTime())) {
                referenceDate = today;

            // å¦‚æœæ²¡æœ‰æ‰‹åŠ¨è®¾ç½®æ—¶é—´ï¼Œä¹Ÿæ›´æ–°æ‰€æœ‰æ—¶åŒº

        // æ£€æµ‹æ˜¯å¦ä½¿ç”¨å¤ä»¤æ—¶
        function isDaylightSavingTime(date) {
            // ä½¿ç”¨æ”¹è¿›çš„DSTæ£€æµ‹æ–¹æ³•
            const jan = new Date(date.getFullYear(), 0, 1);
            const jul = new Date(date.getFullYear(), 6, 1);
            
            const janOffset = jan.getTimezoneOffset();
            const julOffset = jul.getTimezoneOffset();
            
            // å¦‚æœå†¬å­£å’Œå¤å­£çš„æ—¶åŒºåç§»ä¸åŒï¼Œå¹¶ä¸”å½“å‰åç§»ç­‰äºå¤å­£åç§»ï¼Œåˆ™ä½¿ç”¨å¤ä»¤æ—¶
            return janOffset !== julOffset && date.getTimezoneOffset() === Math.min(janOffset, julOffset);
        }
        
        // ä½¿ç”¨æ›´å¯é çš„æ–¹æ³•æ£€æµ‹ç‰¹å®šæ—¶åŒºæ˜¯å¦ä½¿ç”¨å¤ä»¤æ—¶
        function checkDSTforTimezone(date, timezone) {
            // åˆ›å»ºä¸¤ä¸ªæ—¥æœŸ6ä¸ªæœˆé—´éš”ï¼Œç”¨äºæ£€æµ‹DSTå˜åŒ–
            const january = new Date(date.getFullYear(), 0, 1);
            const july = new Date(date.getFullYear(), 6, 1);
            
            // è·å–ä¸¤ä¸ªæ—¥æœŸçš„UTCåç§»ï¼ˆåˆ†é’Ÿï¼‰
            const januaryOffset = getUTCOffsetInMinutes(january, timezone);
            const julyOffset = getUTCOffsetInMinutes(july, timezone);
            
            // å¦‚æœåç§»ä¸åŒï¼Œåˆ™è¯¥æ—¶åŒºæœ‰DST
            if (januaryOffset !== julyOffset) {
                // è·å–å½“å‰æ—¥æœŸçš„åç§»
                const currentOffset = getUTCOffsetInMinutes(date, timezone);
                
                // å¦‚æœå½“å‰åç§»ç­‰äºè¾ƒå¤§çš„(å¤å­£)åç§»ï¼ŒDSTå¤„äºæ´»åŠ¨çŠ¶æ€
                return currentOffset === Math.max(januaryOffset, julyOffset);
            }
            
            return false;
        }
        
        // è·å–ç‰¹å®šæ—¶åŒºçš„UTCåç§»ï¼ˆåˆ†é’Ÿï¼‰
        function getUTCOffsetInMinutes(date, timezone) {
            // æ ¼å¼åŒ–æ—¥æœŸå¹¶æå–UTCåç§»
            const formatter = new Intl.DateTimeFormat('en-US', {
                timeZone: timezone,
                timeZoneName: 'longOffset'
            });
            
            const match = formatter.format(date).match(/GMT([+-])(\d{2}):(\d{2})/);
            if (match) {
                const sign = match[1] === '+' ? 1 : -1;
                const hours = parseInt(match[2], 10);
                const minutes = parseInt(match[3], 10);
                return sign * (hours * 60 + minutes);
            }
            
            return 0;
        }
        
        // è·å–æ—¶åŒºåç§»å­—ç¬¦ä¸²ï¼ˆå¦‚"+08:00"ï¼‰
        function getTimezoneOffsetString(timezone) {
            const date = new Date();
            const formatter = new Intl.DateTimeFormat('en-US', {
                timeZone: timezone,
                timeZoneName: 'longOffset'
            });
            
            const match = formatter.format(date).match(/GMT([+-])(\d{2}):(\d{2})/);
            if (match) {
                return `${match[1]}${match[2]}:${match[3]}`;
            }
            return 'Z'; // é»˜è®¤ä¸ºUTC
        }

        function updateAllTimeZones(baseTime) {

            container.innerHTML = '';

        // åˆ›å»ºæ—¶åŒºå…ƒç´ 
        function createZoneElement(zone, baseTime, container, regionIndex, zoneIndex) {

            // åˆ›å»ºæ—¶é—´å…ƒç´

            favoriteBtn.addEventListener('click', () => {

                // ä¿å­˜æ”¶è—åˆ°localStorage

                // é‡æ–°æ’åºæ—¶åŒºï¼Œå°†æ”¶è—æ”¾åœ¨é¡¶éƒ¨

        // ä¼˜åŒ–åŠ¨ç”»æ€§èƒ½
        function optimizeAnimations() {
            // é™åˆ¶åŠ¨ç”»æ•°é‡
            const MAX_ANIMATED_ZONES = 10;
            const allZones = document.querySelectorAll('.zone');
            
            if (allZones.length > MAX_ANIMATED_ZONES) {
                // æ‰¾å‡ºå¯è§çš„æ—¶åŒº
                const visibleZones = Array.from(allZones).filter(zone => {
                    const rect = zone.getBoundingClientRect();
                    return rect.top >= 0 && rect.bottom <= window.innerHeight;
                });
                
                // åªä¸ºå¯è§åŒºåŸŸå†…çš„å‰MAX_ANIMATED_ZONESä¸ªå…ƒç´ ä¿ç•™åŠ¨ç”»
                visibleZones.slice(0, MAX_ANIMATED_ZONES).forEach(zone => {
                    zone.style.animation = 'slideIn 0.3s ease-out';
                });
                
                // ç§»é™¤å…¶ä»–å…ƒç´ çš„åŠ¨ç”»
                Array.from(allZones)
                    .filter(zone => !visibleZones.slice(0, MAX_ANIMATED_ZONES).includes(zone))
                    .forEach(zone => {
                        zone.style.animation = 'none';
                    });
            }
        }
